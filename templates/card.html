<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>La Basura del usuario</title>
</head>
<body>
  <header class="header">
    <img src="../static/img/logo.svg" alt="logo" width="30" height="30">
    <ul class="main-list">
        <li class="list__item">
          <a href="">
            <img src="../static/img/login.svg" alt="login" width="20" height="20">
          </a>
        </li>
    </ul>
  </header>
  <main class="main">
    {% block content %}
    <h1 class="main__title">{{ card.title }}</h1>
    <div class="main__block">
      <h2 class="main__subtitle">{{ card.subtitle }}</h2>
      
      <!-- AquÃ­ mostramos los kilos de basura y el CO2 -->
      <p>Kilos de basura tirados: {{ card.waste_kg }} kilos</p>
      <p>CO2 generado: {{ card.co2_emission }} kg</p>

      <a class="main__link" href="/">Volver a las entradas</a>
    </div>
    {% endblock %}
  </main>
  <footer>
  </footer>
</body>
</html>
